<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="admin/layout/base">
<head>
    <meta charset="UTF-8"/>
    <title>User list</title>
</head>
<body>
<div layout:fragment="content">
    <div class="member-mng page-container">
        <div class="page-head">
            <div class="container">
                <div class="page-title">
                    <h1>일반회원관리</h1>
                </div>
                <!-- .page-title-->
                <div class="page-toolbar">
                </div>
                <!-- .page-toolbar-->
            </div>
        </div>
        <!-- .page-head-->

        <div class="page-content sb-pt-50 sb-pb-50">
            <div class="container">
                <div class="member-mng-main portlet light">
                    <div class="main-inner sb-pt-30 sb-pb-30">
                        <form class="form-search form-horizontal sb-mb-30">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="col-md-3 col-md-offset-3">
                                        <select class="form-control sel-nav">
                                            <option value="query">휴대폰번호</option>
                                            <option value="phoneNumber">가입일시</option>
                                            <option value="date">이메일</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control inp-search" name="query" />
                                    </div>

                                    <div class="col-md-2 text-center">
                                        <button type="submit" class="btn btn-block green btn-search">검색</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- .form-search-->

                        <div class="table-wrapper">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover text-center">
                                    <thead>
                                    <tr>
                                        <th>아이디</th>
                                        <th>휴대폰번호</th>
                                        <th>가입일시</th>
                                        <th>도구</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${items}">
                                        <td>
                                            <a th:href="@{__${#httpServletRequest.getRequestURI()}__/{id}(id=${user.id})}" th:text="${user.email}">Email</a>
                                        </td>
                                        <td th:text="${user.phoneNumber}">Phone</td>
                                        <td th:text="${user.createdDate}">Joined date</td>
                                        <td>
                                            <a href="javascript:;" class="text-danger btn-action-delete" th:attr="data-url=@{__${#httpServletRequest.getRequestURI()}__/__${user.id}__}" th:text="탈퇴">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- .table-wrapper-->

                        <div th:replace="admin/fragment/common :: pagination(items=${items})"></div>
                        <!-- .sb-pagination-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .member-mng-->
    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
    </script>
</div>
</body>
</html>
