<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="web/layout/base">
<head>
    <meta charset="utf-8"/>
    <title>식방</title>
</head>
<body>
<div layout:fragment="content" id="contents">
    <div id="container">
        <div class="containerTitle">
                    <h2>내가 올린 매물 목록</h2>
                </div>
                <div class="marketButtonArea">
                    <span id="normal"><a th:href="@{/member/estate}">인수창업</a></span>
                    <span id="advertise"><a th:href="@{/member/estate/advertised}">공실매물</a></span>
                </div>
                <ul class="marketList">
                    <li class="market clearFix" th:each="estate : ${estates}">
                        <a class="tab-detail-all" th:href="@{/estate/detail/{id}(id=${estate.id})}">
                        <div class="imageArea">
                            <img th:src="${not #lists.isEmpty(estate.attachments) ? estate.attachments[0].origin : '/static/admin/assets/images/no_image.jpg'}"/>
                        </div>
                        <div class="textArea">
                            <h3 class="title primary" th:text="${estate.name}">흥부 부대찌개 중앙점</h3>
                            <div class="priceArea">
                                <span class="strong" >보증금 <span th:text="${estate.depositeCost}"></span>만원</span>
                                <span class="strong">월세 <span th:text="${estate.rentCost}"></span>만원</span>
                                <span class="strong">권리금 <span th:text="${estate.premiumCost}"></span>만원</span>
                            </div>
                            <span class="location" th:text="${estate.all_addr}"></span>
                        </div>
                        </a>
                    </li>
                </ul>
                <input type="hidden" id = "advertised" th:value="${advertised}">
            <div class = "pagination" th:replace="web/fragment/common-login :: pagination(items=${estates})"></div>
                
            </div>

            <script>
        $(document).ready(function() {
            //초기 변수 설정
            var advertised = $("#advertised").val();
            if(advertised == "true"){
                $("#advertise").addClass("active");
            }
            else{
                $("#normal").addClass("active");
            }
            $(".marketButtonArea span").click(function (e) {
                $(".marketButtonArea span").removeClass("active");
                $(this).addClass("active");
            });

        });
    </script>
    </div>
</body>
</html>
