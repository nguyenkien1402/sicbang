<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="web/layout/base">
<head>
    <meta charset="utf-8"/>
    <title>식방</title>
</head>
<body>
<div layout:fragment="content" id="contents">

        <div id="container">
                <div class="containerTitle">
                    <h2>중개사로 회원가입</h2>
                </div>
                
                <div class="tabArea clearFix">
                    <button class="btn active" data-index="first">창업인수</button>
                    <button class="btn" data-index="second">공실매물</button>
                </div>
                
                <div class="tabContents first active">
                    <form id="formStartup" th:action="@{/member/estate/sell-upload}"  method="post" enctype="multipart/form-data" novalidate="novalidate">
                    <table class="table full">
                        <tr>
                            <th class="paddingLeft" style="width:200px; text-align:left;">매물이름</th>
                            <td>
                                <input type="text" name="name" id="startupName" required='required' class="formControl wide" style="height:30px;" placeholder="매물 이름을 입력해주세요."/>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">상권</th>
                            <td>
                                <label style="display:inline-block;width:80px;">시, 도</label>
                                <select name="city" id="cityStartup" class="citySelect formControl wide" style="height:30px;font-size:12px;">
                                    <option selected disabled>선택</option>
                                </select>
                                <br/><br/>
                                <label style="display:inline-block;width:80px;">군, 구</label>
                                <select name="district" id="districtStartup" class="districtSelect formControl wide" style="height:30px;font-size:12px;">
                                    <option selected disabled>선택</option>
                                </select>
                                <br/><br/>
                                <label style="display:inline-block;width:80px;">읍, 면, 동</label>
                                <select  name="town" class="townSelect formControl wide" style="height:30px;font-size:12px;">
                                    <option selected disabled>선택</option>
                                </select>
                                <br/><br/>
                                <input type="text" name="all_addr" id="all_addStartup" class="detailAddress formControl wide" style="width:303px;height:30px;" placeholder="상세주소를 입력해주세요."/>
                                <button class="searchAddress btn primary" style="height:30px;">검색</button>

                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">인근 전철역</th>
                            <td>
                                <input type="text" name="subwayStation" required='required' id="subwayStartup" class="subwayInput formControl wide" style="height:30px;" placeholder="보문역" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">사진업로드</th>
                            <td>
                                <input type="button" class="imageUploadButton btn littleWide" style="height:30px; " value="사진첨부"/>
                                <label class="helpBlock"> * 업로드할 수 있는 사진은 5장까지 가능합니다.</label>
                                <br/><br/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="0" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="1" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="2" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="3" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="4" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">보증금</th>
                            <td>
                                <input type="text" name="depositeCost"  id="depositeCostStartup" required='required' class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>

                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">월세</th>
                            <td>
                                <input type="text" name="rentCost" required='required' id="rentCostStartup" class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>


                        <tr>
                            <th class="paddingLeft" style="text-align:left;">관리비</th>
                            <td>
                                <input type="text" name="serviceCost" required='required' id="serviceCostStartup" class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">권리금</th>
                            <td>
                                <input type="text" name="premiumCost" required='required' id="premiumCostStartup" class="formControl wide data-currency"  style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">기타경비</th>
                            <td>
                                <input type="text" name="otherCost" required='required' id="otherCostStartup" class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">월매출</th>
                            <td>
                                <input type="text" name="monthlyIncome" required='required' id="monthlyIncomeStartup" class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">세전월수입</th>
                            <td>
                                <input type="text" name="monthlyTax" required='required' id="monthlyTaxStartup" class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">실수익률</th>
                            <td>
                                <input type="text" name="gainRatio" required='required' id="gainRatioStartup" class="formControl wide data-number" style="height:30px;" />
                                <label class="helpBlock">(%)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">매물유형</th>
                            <td>
                                <input type="hidden" name="estateType" value="STARTUP"/>
                                <input type="hidden" name="longitude" value=""/>
                                <input type="hidden" name="latitude" value=""/>
                                <label class="helpBlock primary">창업인수</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">카테고리</th>
                            <td>
                                <select  name="category" id="categoryStartup" class="formControl wide category" >
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">업종</th>
                            <td>
                                <select name="businessType" id="businessTypeStartup" class="formControl wide businessType">
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">층</th>
                            <td>
                                <input type="text" name="floor" id="layerStartup" required='required' class="formControl wide data-number" style="height:30px;" placeholder="1층" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">면적</th>
                            <td>
                                <input type="text" name="area" id="areaStartup" required='required' class="formControl wide data-number" style="height:30px;" placeholder="125m2 (38평)" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">주차여부</th>
                            <td>
                                <select name = "parking" id="parkingStartup" class="formControl wide" style="height:30px;font-size:12px;">
                                    <option value="1">가능</option>
                                    <option value="0">불가능</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">상세설명</th>
                            <td>
                                <textarea name="detail" id="detailStartup" class="formControl full" style="height:160px;"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="btnGroup">
                        <button id="uploadButton" type="submit" class="btn primary wide">매물 올리기</button>
                    </div>
                    </form>
                    </div>

                <div class="tabContents second">
                    <form id="formVacant" th:action="@{/member/estate/sell-upload}" method="post" enctype="multipart/form-data"  novalidate="novalidate">
                    <table class="table full">
                        <tr>
                            <th class="paddingLeft" style="width:200px; text-align:left;">매물이름</th>
                            <td>
                                <input type="text" name="name" required='required' class="formControl wide" style="height:30px;" placeholder="매물 이름을 입력해주세요."/>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">현재업종</th>
                            <td>
                                <input type="text" name="currentBusiness" required='required' class="formControl wide" style="height:30px;" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">상권</th>
                            <td>
                                <label style="display:inline-block;width:80px;">시, 도</label>
                                <select name="city" class="citySelect formControl wide" style="height:30px;font-size:12px;">
                                    <option selected disabled>선택</option>
                                </select>
                                <br/><br/>
                                <label style="display:inline-block;width:80px;">군, 구</label>
                                <select name="district" class="districtSelect formControl wide" style="height:30px;font-size:12px;">
                                    <option selected disabled>선택</option>
                                </select>
                                <br/><br/>
                                <label style="display:inline-block;width:80px;">읍, 면, 동</label>
                                <select name="town" class="townSelect formControl wide" style="height:30px;font-size:12px;">
                                    <option selected disabled>선택</option>
                                </select>
                                <br/><br/>
                                <input type="text" name="all_addr" class="detailAddress formControl wide" style="width:303px;height:30px;" placeholder="상세주소를 입력해주세요."/>
                                <button class="searchAddress btn primary" style="height:30px;">검색</button>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">인근 전철역</th>
                            <td>
                                <input type="hidden" name="estateType" value="VACANT"/>
                                <input type="hidden" name="longitude" value=""/>
                                <input type="hidden" name="latitude" value=""/>
                                <input type="text" name="subwayStation" required='required'  class="subwayInput formControl wide" style="height:30px;" placeholder="보문역" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">사진업로드</th>
                            <td>
                                <input type="button" class="imageUploadButton btn littleWide" style="height:30px; " value="사진첨부"/>
                                <label class="helpBlock"> * 업로드할 수 있는 사진은 5장까지 가능합니다.</label>
                                <br/><br/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="0" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="1" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="2" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="3" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                                <input type="file" name="attachmentFiles" style="display:none;"/>
                                <img src="" data-id="4" class="uploadImg basicImg" style="width:100px;height:70px;cursor:pointer;"/>
                            </td>
                        </tr>

                        <tr>
                            <th class="paddingLeft" style="text-align:left;">층</th>
                            <td>
                                <input type="text" name="floor" required='required'  class="formControl wide data-number" style="height:30px;" />
                            </td>
                        </tr>


                        <tr>
                            <th class="paddingLeft" style="text-align:left;">준공년월</th>
                            <td>
                                <input type="text" name="constructDate" required='required'  class="formControl wide datepicker date-picker" style="height:30px;" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">입주가능일</th>
                            <td>
                                <input type="text" name="availableDate" required='required'  class="formControl wide datepicker date-picker" style="height:30px;" />
                            </td>
                        </tr>

                        <tr>
                            <th class="paddingLeft" style="text-align:left;">보증금</th>
                            <td>
                                <input type="text" name="depositeCost" required='required'  class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">월세</th>
                            <td>
                                <input type="text" name="rentCost" required='required'  class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">권리금</th>
                            <td>
                                <input type="text" name="premiumCost" required='required'  class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">융자금</th>
                            <td>
                                <input type="text" name="loan" required='required'  class="formControl wide data-currency" style="height:30px;" />
                                <label class="helpBlock">(만원)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">계약면적</th>
                            <td>
                                <input type="text" name="contractArea" required='required'  class="formControl wide data-number" style="height:30px;" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">전용면적</th>
                            <td>
                                <input type="text" name="exclusiveArea" required='required'  class="formControl wide data-number" style="height:30px;" />
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">전용률</th>
                            <td>
                                <input type="text" name="exclusiveRate" required='required' class="formControl wide data-number" style="height:30px;" />
                                <label class="helpBlock">(%)</label>
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">주차여부</th>
                            <td>
                                <select name="parking" class="formControl wide" style="height:30px;font-size:12px;">
                                    <option value="1">가능</option>
                                    <option value="0">불가능</option>
                                </select>
                                
                            </td>
                        </tr>
                        <tr>
                            <th class="paddingLeft" style="text-align:left;">상세설명</th>
                            <td>
                                <textarea name="detail" id="detailVacant" class="formControl full" style="height:160px;"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="btnGroup">
                        <button id="uploadButton2" type="submit" class="btn primary wide">매물 올리기</button>
                    </div>
                        </form>
                </div>
            <script th:src="@{../../static/admin/assets/js/sell-upload.js}"></script>

        </div>

    <div class="modal addressModal active">
        <div class="title clearFix">
            <p>위치정보 확인</p>
            <span class="exitIcon"><i class="fa fa-times"></i></span>
        </div>
        <div class="contents">
            <div id="map" style="width:100%;height:250px;margin-bottom:10px;">
            </div>
            <div class="btnGroup">
                <p class="helpBlock" style="font-size:12px; color:#666;margin-bottom:10px;">* 입력하신 위치 정보가 맞는지 확인하세요.</p>
                <button id="confirm" class="exitIcon btn warning littleWide">확인</button>
                <button id="cancel" class="exitIcon btn warning littleWide">취소</button>

            </div>
        </div>
    </div>

    </div>
    </body>

</html>
