<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="web/layout/base">
<head>
    <meta charset="utf-8"/>
    <title>식방</title>
</head>
<body>
<div layout:fragment="content" id="contents">

        <div class="mapArea">
                <div class="infoBox">
                    <div class="detailBox">
                        <div class="priceBox">
                            <div class="formControlGroup">
                                <label>보증금</label>
                                <select class="formControl" style="font-size:11px;">
                                    <option>전체</option>
                                    <option>3천만원 이하</option>
                                    <option>3천~5천만원</option>
                                    <option>5천만원 ~ 1억원</option>
                                    <option>1억원 ~ 2억원</option>
                                    <option>2억원 이상</option>
                                </select>
                            </div>
                            <div class="formControlGroup">
                                <label>월세</label>
                                <select class="formControl" style="font-size:11px;">
                                    <option>전체</option>
                                    <option>100만원 이하</option>
                                    <option>100~300만원</option>
                                    <option>300만원~500만원</option>
                                    <option>500만원~1000만원</option>
                                    <option>1000만원이상</option>
                                </select>
                            </div>
                            <div class="formControlGroup">
                                <label>권리금</label>
                                <select class="formControl" style="font-size:11px;">
                                    <option>전체</option>
                                    <option>없음</option>
                                    <option>1천만원 이하</option>
                                    <option>1천~3천만원</option>
                                    <option>3천~5천만원</option>
                                    <option>5천~1억</option>
                                    <option>1억 이상</option>
                                </select>
                            </div>
                        </div>
                        <div class="storeBox">
                            <div class="storeArea">
                                <h5>휴게음식점</h5>
                                <div class="store">
                                    <input id="c1" type="checkbox" checked = "checked" >
                                     <span>커피</span>
                                </div>
                                <div class="store">
                                    <input id="c2" type="checkbox" checked = "checked" >
                                    <span>치킨점</span>
                                </div>
                                <div class="store">
                                    <input id="c3" type="checkbox" checked = "checked"  >
                                    <span>카페</span>
                                </div>
                                <div class="store">
                                    <input id="c4" type="checkbox" checked = "checked"  >
                                    <span>제과점</span>
                                </div>
                                <div class="store">
                                    <input id="c5" type="checkbox" checked = "checked"  >
                                    <span>피자점</span>
                                </div>
                                <div class="store">
                                    <input id="c6" type="checkbox" checked = "checked"  >
                                    <span>떡볶이</span>
                                </div>
                                <div class="store">
                                    <input id="c7" type="checkbox" checked = "checked"  >
                                    <span>튀김</span>
                                </div>
                                <div class="store">
                                    <input id="c8" type="checkbox" checked = "checked"  >
                                    <span>아이스크림</span>
                                </div>
                                <div class="store">
                                    <input id="c9" type="checkbox" checked = "checked"  >
                                    <span>기타</span>
                                </div>
                            </div>
                            
                            <div class="storeArea">
                                <h5>일반음식점</h5>
                                <div class="store">
                                    <input id="c21" type="checkbox" checked = "checked"  >
                                    <span>한식점</span>
                                </div>
                                <div class="store">
                                    <input id="c22" type="checkbox" checked = "checked"  >
                                    <span>고깃집</span>
                                </div>
                                <div class="store">
                                    <input id="c23" type="checkbox" checked = "checked"  >
                                    <span>분식점</span>
                                </div>
                                <div class="store">
                                    <input id="c24" type="checkbox" checked = "checked" >
                                    <span>생선회/해물</span>
                                </div>
                                <div class="store">
                                    <input id="c25" type="checkbox" checked = "checked" >
                                    <span>중국집</span>
                                </div>
                                <div class="store">
                                    <input id="c26" type="checkbox" checked = "checked" >
                                    <span>레스토랑</span>
                                </div>
                                <div class="store">
                                    <input id="c27" type="checkbox" checked = "checked" >
                                    <span>일식점</span>
                                </div>
                                <div class="store">
                                    <input id="c28" type="checkbox" checked = "checked" >
                                    <span>돈까스/우동</span>
                                </div>
                                <div class="store">
                                    <input id="c29" type="checkbox" checked = "checked" >
                                     <span>기타</span>
                                </div>
                            </div>
                            
                            <div class="storeArea">
                                <h5>주류</h5>
                                <div class="store">
                                    <input id="c41" type="checkbox" checked = "checked" >
                                    <span>맥주호프집</span>
                                </div>
                                <div class="store">
                                    <input id="c42" type="checkbox" checked = "checked" >
                                    <span>이자카야</span>
                                </div>
                                <div class="store">
                                    <input id="c43" type="checkbox" checked = "checked" >
                                    <span>바</span>
                                </div>
                                <div class="store">
                                    <input id="c44" type="checkbox" checked = "checked" >
                                    <span>실내포차</span>
                                </div>
                                <div class="store">
                                    <input id="c45" type="checkbox" checked = "checked" >
                                    <span>꼬치구이</span>
                                </div>
                                <div class="store">
                                    <input id="c46" type="checkbox" checked = "checked" >
                                    <span>기타</span>
                                </div>
                                
                            </div>
                            
                            <div class="btnGroup">
                                <button class="btn primary littleWide">조회하기</button>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="listBox">
                        <div class="storeList">
                            <div class="title">
                                <h5>안심창업</h5>
                            </div>
                            <ul id="trusted_broker">
                            </ul>
                        </div>
                        <div class="storeList">
                            <div class="title">
                                <h5>중개사</h5>
                            </div>
                            <ul id="broker">
                            </ul>
                        </div>
                        <div class="storeList">
                            <div class="title">
                                <h5>직거래</h5>
                            </div>
                            <ul id="member">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mapBox">
                    <div class="searchBox">
                        <div class="buttonArea clearFix">
                            <button class="active" data-method="storeSearch">상권으로 찾기</button>
                            <button class="" data-method="subwaySearch">지하철역으로 찾기</button>
                        </div>
                        <div class="storeSearch searchMethodArea active">
                            <select class="formControl citySelect">
                                <option selected disabled>선택</option>
                            </select>
                            <select class="formControl districtSelect">
                                <option selected disabled>선택</option>
                            </select>
                            <select class="formControl">
                                <option selected disabled>선택</option>
                            </select>
                            <button class="btn primary" id="searchByStore" style="height:35px;">조회</button>
                        </div>
                        <div class="subwaySearch searchMethodArea">
                            <input type="text" class="subwayInput formControl" style="width:320px;margin-right:0px;" placeholder="지하철역"/>
                            <button class="btn primary" id ="searchBySubway" style="height:35px;">조회</button>
                        </div>
                    </div>
                    <div id="map" ></div>
                </div>
                
                
            </div>

        <script th:src="@{../../static/admin/assets/js/map.js}"></script>

</div>
    </body>
    </div>
</html>
