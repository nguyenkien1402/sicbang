<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Sigbang Admin - Login</title>

    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/static/admin/assets/images/icon/favicon.ico}" type="image/x-icon" />
    <!-- Vendor CSS-->
    <link th:href="@{/static/admin/libs/metronic-admin/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- Theme CSS-->
    <link rel="stylesheet" th:href="@{/static/admin/assets/css/admin.css}" />



    <!-- Web Fonts-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')
    script(src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js')
    -->

    <!-- Vendor jQuery-->
    <script type="text/javascript" th:src="@{/static/admin/libs/metronic-admin/global/plugins/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/admin/libs/metronic-admin/global/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/admin/assets/js/init.js}"></script>


</head>
<body class="login-page">
    <div class="login">
        <div class="logo">
            <div class="sb-container-style-1"><a th:href="@{/}" title="" class="logo-image"><img th:src="@{/static/admin/assets/images/logo/logo.png}" alt="logo" /></a></div>
        </div>
        <!-- .logo-->

        <div class="form-login-wrapper">
            <div class="sb-container-style-1">
                <form method="post" class="form-login" th:action="@{/login}">
                    <div class="form-header clearfix">로그인</div>

                    <div class="form-group clearfix">
                        <div class="inputbox-wrapper">
                            <input id="username" type="text" name="username" placeholder="아이디" data-sb-placeholder="아이디" class="inputbox required" />
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <div class="inputbox-wrapper">
                            <input id="password" type="password" name="password" placeholder="비밀번호" data-sb-placeholder="비밀번호" class="inputbox required" /><i class="inputbox-icon fa fa-eye"></i>
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <button type="submit" class="btn-login">로그인</button>
                    </div>

                    <div class="form-group clearfix"><span class="error-message" th:text="${param.login_error[0]}" th:if="${param.login_error != null}">아이디와 비밀번호를 다시 확인해주십시오. </span></div>
                </form>
            </div>
            <!-- form-login-->
        </div>
        <!-- .form-login-wrapper-->
    </div>
    <!-- .login-->

    <!-- Theme Script-->
    <script type="text/javascript" th:src="@{/static/admin/assets/js/admin.js}"></script>
</body>
</html>
