<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="admin/layout/base">
<head>
    <meta charset="UTF-8"/>
    <title>Broker approved</title>
</head>
<body>
<div layout:fragment="content">
    <div class="broker-mng page-container">
        <div class="page-head">
            <div class="container">
                <div class="page-title">
                    <h1>중개사 승인 관리</h1>
                </div>
                <!-- .page-title-->
                <!-- .page-toolbar-->
            </div>
        </div>
        <!-- .page-head-->

        <div class="page-content sb-pt-50 sb-pb-50">
            <div class="container">
                <div class="member-mng-main portlet light">
                    <div class="main-inner sb-pt-30 sb-pb-30">
                        <form class="form-search form-horizontal sb-mb-30">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="col-md-3 col-md-offset-3">
                                        <select class="form-control sel-nav">
                                            <option value="companyName">업체명</option>
                                            <option value="addressDetail">주소</option>
                                            <option value="corporationRegistration">대표자</option>
                                            <option value="phoneNumber">대표전화</option>
                                            <option value="date">가입일시</option>
                                            <option value="type-broker">안심</option>
                                            <option value="type-trusted-broker">무료</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control inp-search" name="companyName" />
                                    </div>

                                    <div class="col-md-2 text-center">
                                        <button type="submit" class="btn btn-block green btn-search">검색</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- .form-search-->

                        <div class="table-wrapper">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover text-center">
                                    <thead>
                                    <tr>
                                        <th>업체명</th>
                                        <th>주소</th>
                                        <th>대표자</th>
                                        <th>대표전화</th>
                                        <th>가입일시</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${items}">
                                        <td>
                                            <a th:href="@{__${#httpServletRequest.getRequestURI()}__/{id}(id=${user.id})}" th:text="${user.companyName}">companyName</a>
                                        </td>
                                        <td th:text="${user.addressDetail}">Address</td>
                                        <td th:text="${user.corporationRegistration}">Representator</td>
                                        <td th:text="${user.phoneNumber}">Phone</td>
                                        <td th:text="${user.createdDate}">Joined date</td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- .table-wrapper-->

                        <div th:replace="admin/fragment/common :: pagination(items=${items})"></div>
                        <!-- .sb-pagination-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .member-mng-->
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>
</div>
</body>
</html>
