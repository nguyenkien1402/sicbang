<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="admin/layout/base">
<head>
    <meta charset="UTF-8"/>
    <title>Report list</title>
</head>
<body>
<div layout:fragment="content">
    <div class="member-mng page-container">
        <div class="page-head">
            <div class="container">
                <div class="page-title">
                    <h1>신고관리</h1>
                </div>
                <!-- .page-title-->
                <div class="page-toolbar">
                    <a th:href="@{/admin/report}" class="btn btn-default" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/report') ? 'active' : ''}"><i class="fa fa-plus-left"></i>신고 관리</a>
                    <a th:href="@{/admin/answer}" class="btn btn-default" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/answer') ? 'active' : ''}"><i class="fa fa-plus-left"></i>문의 관리</a>
                </div>
                <!-- .page-toolbar-->
            </div>
        </div>
        <!-- .page-head-->

        <div class="page-content sb-pt-50 sb-pb-50">
            <div class="container">
                <div class="member-mng-main portlet light">
                    <div class="main-inner sb-pt-30 sb-pb-30">

                        <div class="table-wrapper">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover text-center">
                                    <thead>
                                    <!--<tr>-->
                                        <!--<th>제목</th>-->
                                        <!--<th>작성일시</th>-->
                                        <!--<th>도구</th>-->
                                    <!--</tr>-->
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${items}">
                                        <!--<td>-->
                                            <!--<a th:text="${item.name}" th:href="@{__${#httpServletRequest.getRequestURI()}__/{id}(id=${item.id})}">Name</a>-->
                                        <!--</td>-->
                                        <!--<td th:text="${#strings.length(item.content) ge 100 ? #strings.substring(item.content,0,100) : item.content}">Content</td>-->
                                        <!--<td>-->
                                            <!--<a href="javascript:;" class="text-danger btn-action-delete" th:attr="data-url=@{__${#httpServletRequest.getRequestURI()}__/__${item.id}__}" th:text="탈퇴">Delete</a>-->
                                        <!--</td>-->
                                        <div class="row">
                                            <div class="col-xs-10">
                                                <a th:href="@{__${#httpServletRequest.getRequestURI()}__/{id}(id=${item.id})}">
                                                    <div class="row">
                                                        <div class="col-xs-3">
                                                            <div class="form-control-static" th:text="${item.createdDate}">2015.04.22</div>
                                                        </div>
                                                        <div class="col-xs-8">
                                                            <div class="form-control-static" th:text="${item.user.email}">polarity12@hanmail.net</div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-3">
                                                            <div class="form-control-static" th:text="${item.estate.createdDate}">막상 찾아갔더니 올라와 있는 매물만큼 좋은 매물이 있다면서 다른 매물들을 추천해주면서 돌아다니다가 실제</div>
                                                        </div>
                                                        <div class="col-xs-8">
                                                            <div class="form-control-static" th:text="${item.estate.name}">막상 찾아갔더니 올라와 있는 매물만큼 좋은 매물이 있다면서 다른 매물들을 추천해주면서 돌아다니다가 실제</div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-3">
                                                            <!--<div class="form-control-static" th:text="${report.content}">막상 찾아갔더니 올라와 있는 매물만큼 좋은 매물이 있다면서 다른 매물들을 추천해주면서 돌아다니다가 실제</div>-->
                                                        </div>
                                                        <div class="col-xs-12">
                                                            <div class="form-control-static" th:text="${item.content}">막상 찾아갔더니 올라와 있는 매물만큼 좋은 매물이 있다면서 다른 매물들을 추천해주면서 돌아다니다가 실제</div>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="col-xs-2 text-right">
                                                <a href="javascript:;" class="btn red btn-action-delete" th:attr="data-url=@{__${#httpServletRequest.getRequestURI()}__/__${item.id}__}">x</a>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- .table-wrapper-->

                        <div th:replace="admin/fragment/common :: pagination(items=${items})"></div>
                        <!-- .sb-pagination-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .member-mng-->
    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
    </script>
</div>
</body>
</html>
