<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="admin/layout/base">
<head>
    <meta charset="UTF-8"/>
    <title>Board update</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-container">
        <div class="page-head">
            <div class="container">
                <div class="page-title">
                    <h1>외식창업소식 관리</h1>
                </div>
                <!-- .page-title-->
                <div class="page-toolbar">
                </div>
                <!-- .page-toolbar-->
            </div>
        </div>
        <!-- .page-head-->

        <div class="page-content sb-pt-50 sb-pb-50">
            <div class="container">
                <div class="member-detail-main sb-bg-white sb-p-20">
                    <div class="main-inner sb-pt-0 sb-pb-0">
                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption"><strong></strong></div>
                            </div>
                            <div class="portlet-body form">
                                <form class="form-horizontal form-ajax" method="post">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>제목</strong></label>
                                            <div class="col-md-9">
                                                <input type="text" name="title" class="form-control input-large" th:value="${board.title}" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>URL</strong></label>
                                            <div class="col-md-9">
                                                <input type="text" name="content" class="form-control input-large" th:value="${board.content}" />
                                            </div>
                                        </div>

                                    </div>
                                    <!-- .form-body-->

                                    <div class="form-actions text-center">
                                        <input type="submit" class="btn green" value="생성" />
                                        <input type="button" class="btn" value="취소" onclick="javascript:history.back();"/>
                                    </div>
                                    <!-- .form-actions-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .member-detail-->

    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
    </script>

</div>
</body>
</html>
