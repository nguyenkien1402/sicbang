<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="admin/layout/base">
<head>
    <meta charset="UTF-8"/>
    <title>User detail</title>
</head>
<body>
<div layout:fragment="content">
    <div class="member-detail page-container">
        <div class="page-head">
            <div class="container">
                <div class="page-title">
                    문의관리
                </div>
                <!-- .page-title-->
                <div class="page-toolbar">
                    <a href="javascript:history.back();" class="btn btn-default"><i class="fa fa-angle-left"></i> 목록</a>
                </div>
                <!-- .page-toolbar-->
            </div>
        </div>
        <!-- .page-head-->

        <div class="page-content sb-pt-50 sb-pb-50">
            <div class="container">
                <div class="approve-detail-main sb-bg-white sb-p-20">
                    <div class="main-inner sb-pt-0 sb-pb-0">
                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption">
                                    문의관리
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- .form-body-->
                                <form id="create-answer-ajax" class="form-horizontal" th:action="@{/admin/answer/create/{askId}(askId=${item.id})}" method="post">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>제목</strong></label>
                                            <div class="col-md-9">
                                                <input type="text" readonly="readonly" th:value="${item.title}" value="xigbang@trams.co.kr" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>시간</strong></label>
                                            <div class="col-md-9">
                                                <input type="text" readonly="readonly" th:value="${item.createdDate}" value="01/01/2001" class="form-control"/>
                                            </div>
                                        </div>

                                        <!-- question name area -->
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>이름</strong></label>
                                            <div class="col-md-9">
                                                <input type="text" readonly="readonly" th:value="${item.name}" value="01/01/2001" class="form-control"/>
                                            </div>
                                        </div>

                                        <!-- question phone number -->
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>연락처</strong></label>
                                            <div class="col-md-9">
                                                <input type="text" readonly="readonly" th:value="${item.contact}" value="01/01/2001" class="form-control"/>
                                            </div>
                                        </div>

                                        <!-- question email number -->
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>이메일</strong></label>
                                            <div class="col-md-9">
                                                <input type="text" readonly="readonly" th:value="${item.user.email}" value="01/01/2001" class="form-control"/>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>답변내용</strong></label>
                                            <div class="col-md-9">
                                                <textarea rows="15" readonly="readonly" th:text="${item.content}" class="form-control">Lorem ipsum</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><strong>답변내용</strong></label>
                                            <div class="col-md-9">
                                                <textarea rows="15" th:text="${answer != null ? answer.content : ''}" th:readonly="${answer != null ? true : false}" name="content" class="form-control"></textarea>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-actions text-center">
                                        <input th:classappend="${answer != null ? 'hide' : 'btn green'}" type="submit" value="답변 발송"/>
                                        <a href="javascript:;" class="btn red" id="btn-delete">삭제하기</a>
                                    </div>
                                    <!-- .form-actions-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- .member-detail-->

    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

        $('#btn-delete').click(function() {
            admin.showPopupConfirm(null, function() {
                admin.deleteItem(location.href, function() {
                    window.location.href = '/admin/answer';
                });
            });
        });
        $(document).ready(function () {
            var admin = new Admin();
            $('#create-answer-ajax').on('submit',function (evt) {
                console.log("create ajax");
                evt.preventDefault();
                admin.submitFormReport($(this));
            });
        });

    /*]]>*/
    </script>

</div>
</body>
</html>
